<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="isQm7lCVyNDoPu_YpebA-mQsDbktRvtjv0E1o7JXCRc" />
    <meta name="keyword" content="Lyricsfy, Lyrics app, Lyrics finder, Lyrics" />
    <meta name="description" content="Get song lyrics instantly" />
    <title>Lyricsfy - Get song lyrics instantly</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/images/logo.jpg" type="image/x-icon">

<body class="text-black m-5 d-flex justify-content-center align-items-center flex-column">
    <a href="https://x.com/zikk_szn" class="position-fixed z-3 top-0 end-0 p-4"><img src="assets/icons/twitter-icon.svg" alt="My twitter (X) account" width="25" height="25"></a>
    <figcaption class="fw-bold m-3"><img src="assets/images/logo.jpg" alt="Lyricsfy" width="120"height="120"></figcaption>
    <p class="m-3">Get song <span class="text-info fw-bold">lyrics</span> instantly!</p>
    
    <div class="d-flex justify-content-center align-items-center flex-column">
        <input type="text" name="song-details" id="song-details" placeholder="Artist name, song name" class="form-control-lg">
        <button id="search-btn" class="btn btn-lg btn-dark m-4">Search Lyrics</button>
    </div>
    
    <div>
        <p id="loader" class="text-secondary m-5 fs-2 d-none">Loading lyrics...</p>
        
        <p id="error-message" class="text-danger m-4"></p>
        
        <p class="lyrics mt-4 mb-4 ms-auto me-auto rounded-4 p-3 d-none"></p>
    </div>
    
    <footer class="position-fixed bottom-0 bg-light p-2 w-100 text-center">
